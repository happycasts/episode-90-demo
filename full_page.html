<!doctype html>
<html>
  <head>
    <script>window.jQuery || document.write('<script src="jquery-2.0.3.js"><\/script>')</script>
    <style>
    html {
      height: 100%;
    }
    body {
      margin: 0;
      height: 100%;
    }
    .site-nav {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      outline: 0;
      background-color: #191918;
    }

    .site-nav-drawer-open .site-nav-logo {
      display: none;
    }

    .site-nav-transition .site-nav-logo {
      opacity: 0;

    }

    .site-nav-logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 44px;
      height: 44px;
      z-index: 700;
      background-color: #333332;
      text-align: center;
      border: 0;
      opacity: 1;
      -webkit-transition: opacity .3s linear;
    }

    .site-nav-scrollable-container {
      display: none;
      overflow: auto;
      height: 100%;
    }
    .site-nav-transition .site-nav-scrollable-container {
      display: block;
      width: 280px;
    }

    ul {
      padding: 0;
      margin: 0;
      list-style: none;
      list-style-image: none;
    }
    .site-nav-list-item.site-nav-list-item-home {
      margin-top: 10px;
    }
    .site-nav-list-item {
      position: relative;
    }
    .site-nav-list-item:first-child .site-nav-list-item-btn {
    line-height: 46px;
    }
    .site-nav-list-item-btn, .site-nav-list-item-btn .icons:before {
      color: #b3b3b1;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    .site-nav-list-item-btn {
      font-family: "jaf-bernino-sans","Lucida Grande","Lucida Sans Unicode","Lucida Sans",Geneva,Verdana,sans-serif;
      letter-spacing: -0.02em;
      font-weight: 600;
      font-style: normal;
      display: block;
      padding: 0 16px 0 52px;
      height: 42px;
      line-height: 45px;
      font-size: 14px;
      border: 0;
      background: rgba(0,0,0,0);
      text-align: left;
    }
    .site-nav-list-item-btn:hover {
      color: #fff;
      outline: 0;
    }

    li {
      display: list-item;
      text-align: -webkit-match-parent;
    }
    .site-nav-overlay {
      display: none;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      z-index: 600;
    }
    .site-nav-drawer-open .site-nav-overlay {
      left: 280px;
      z-index: 900;
      display: block;
    }
    .container {
      background: teal;
      height: 100%;
      -webkit-transition: -webkit-transform .2s cubic-bezier(0.2,0.3,0.25,0.9);
    }
    .surface {
      display: block;
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
    }
    .scroll-region {
      position: relative;
      overflow: auto;
      height: 100%;
    }
    .site-nav-drawer-open #container {
      -webkit-transform: translate3d(280px,0,0);
      /*chrome needs -webkits*/
    }
    .site-nav-transition #container {
      position: fixed;
      height: 100%;
      width: 100%;
    }
    </style>
  </head>
  <body class="medium">
    <nav class="site-nav">
      <button class="site-nav-logo">
        <span class="icons"></span>
      </button>
      <div class="site-nav-scrollable-container">
        <ul class="site-nav-list">
          <li class="site-nav-list-item navigable-list-item site-nav-list-item-home">
            <a class="site-nav-list-item-btn" title="Go home" href="/" tabindex="-1">
              Home
            </a>
          </li>
          <li class="site-nav-list-item navigable-list-item">
            <a class="site-nav-list-item-btn" title="Collections" href="/collections" tabindex="-1">
              Collections
            </a>
          </li>
          <li class="site-nav-list-item navigable-list-item">
            <a class="site-nav-list-item-btn" title="Sign in with Twitter" data-action="sign-in-with-twitter" href="/m/account/authenticate-twitter" tabindex="-1">
              Sign in with Twitter
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="site-nav-overlay"></div>
    <div class="container" id="container"><div class="surface"><div class="scroll-region">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem, earum dolores voluptas ex voluptatem repellat quod nobis et? Natus ad aliquid laudantium cupiditate quod obcaecati cumque iste esse consequatur facilis.
    </div></div></div>
    <script>
      var body = $("body")
      $(".site-nav-logo").click(function(){
        body.addClass("site-nav-transition site-nav-drawer-open");
      });
      $(".site-nav-overlay").click(function(){
        body.removeClass("site-nav-drawer-open");
        setTimeout(function () {
                   body.removeClass("site-nav-transition");
                    }, 300);
        // need the setTimeout for doing transition from 'display:none'
        // https://developer.mozilla.org/en-US/docs/Web/Guide/CSS/Using_CSS_transitions
        // http://www.impressivewebs.com/animate-display-block-none

      });
    </script>
  </body>
</html>
